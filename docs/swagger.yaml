basePath: /v1
definitions:
  entity.Player:
    properties:
      age:
        default: 34
        type: integer
      citizenship:
        default: USA
        type: string
      height:
        default: 201
        type: integer
      middle_name:
        type: string
      name:
        default: Jimmi
        type: string
      role:
        default: heavy forward
        type: string
      surname:
        default: Butler
        type: string
      team:
        default: Miami Heat
        type: string
      weight:
        default: 104
        type: integer
    type: object
  v1.createPlayerResp:
    properties:
      playerID:
        type: string
    type: object
  v1.errResponse:
    properties:
      error:
        example: message
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Basket no-sql lab
  title: Basket LAB
  version: "1.0"
paths:
  /player:
    post:
      consumes:
      - application/json
      description: Create new player
      operationId: create-player
      parameters:
      - description: Enter new player info
        in: body
        name: player
        required: true
        schema:
          $ref: '#/definitions/entity.Player'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.createPlayerResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Create player
      tags:
      - player
  /player/{id}:
    delete:
      description: Delete player by id
      operationId: delete-player
      parameters:
      - description: Enter id player
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Delete player
      tags:
      - player
    get:
      description: Get player by id
      operationId: get-player
      parameters:
      - description: id пользователя
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Player'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Get player
      tags:
      - player
    put:
      consumes:
      - application/json
      description: Update player by id
      operationId: update-player
      parameters:
      - description: Enter id player
        in: path
        name: id
        required: true
        type: string
      - description: Enter new player info for update
        in: body
        name: player
        required: true
        schema:
          $ref: '#/definitions/entity.Player'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/entity.Player'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/v1.errResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/v1.errResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Update player
      tags:
      - player
schemes:
- http
swagger: "2.0"
