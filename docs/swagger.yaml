basePath: /v1
definitions:
  entity.Award:
    properties:
      name:
        default: MVP of season 2024
        type: string
      surname:
        default: Best player of season 2024
        type: string
    type: object
  entity.Game:
    properties:
      date:
        default: 12.03.24
        type: string
      first_team:
        default: LA Lakers
        type: string
      league:
        default: NBA
        type: string
      second_team:
        default: Chicago Bulls
        type: string
      type:
        default: final
        type: string
    type: object
  entity.League:
    properties:
      name:
        default: NBA
        type: string
      season:
        default: 2023/2024
        type: string
    type: object
  entity.Player:
    properties:
      age:
        default: 34
        type: integer
      citizenship:
        default: USA
        type: string
      height:
        default: 201
        type: integer
      middle_name:
        type: string
      name:
        default: Jimmi
        type: string
      role:
        default: heavy forward
        type: string
      surname:
        default: Butler
        type: string
      team:
        default: Miami Heat
        type: string
      weight:
        default: 104
        type: integer
    type: object
  entity.PlayerStat:
    properties:
      assists:
        type: integer
      avgGoals:
        type: number
      goals:
        type: integer
      interceptions:
        type: integer
      matchId:
        type: string
      playerId:
        type: string
      rebounds:
        type: integer
      totalAvgStats:
        type: number
    type: object
  entity.RewardStat:
    properties:
      match:
        type: string
      player:
        type: string
      reward:
        type: string
      tournament:
        type: string
    type: object
  v1.createAwardResp:
    properties:
      award_id:
        type: string
    type: object
  v1.createGameResp:
    properties:
      game_id:
        type: string
    type: object
  v1.createLeagueResp:
    properties:
      league_id:
        type: string
    type: object
  v1.createPlayerResp:
    properties:
      playerID:
        type: string
    type: object
  v1.errResponse:
    properties:
      error:
        example: message
        type: string
    type: object
