basePath: /v1
definitions:
  entity.Award:
    properties:
      name:
        default: MVP of season 2024
        type: string
      surname:
        default: Best player of season 2024
        type: string
    type: object
  entity.Player:
    properties:
      age:
        default: 34
        type: integer
      citizenship:
        default: USA
        type: string
      height:
        default: 201
        type: integer
      middle_name:
        type: string
      name:
        default: Jimmi
        type: string
      role:
        default: heavy forward
        type: string
      surname:
        default: Butler
        type: string
      team:
        default: Miami Heat
        type: string
      weight:
        default: 104
        type: integer
    type: object
  v1.createAwardResp:
    properties:
      awardID:
        type: string
    type: object
  v1.createPlayerResp:
    properties:
      playerID:
        type: string
    type: object
  v1.errResponse:
    properties:
      error:
        example: message
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Basket no-sql lab
  title: Basket LAB
  version: "1.0"
paths:
  /award:
    post:
      consumes:
      - application/json
      description: Create new award
      operationId: create-award
      parameters:
      - description: Enter new award info
        in: body
        name: award
        required: true
        schema:
          $ref: '#/definitions/entity.Award'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/v1.createAwardResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/v1.errResponse'
      summary: Create award
      tags:
      - award
  /award/{id}:
